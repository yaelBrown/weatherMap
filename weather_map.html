<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="author" content="Yael Brown">
    <meta name="copyright" content="">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />

    <title>Weather Map API project </title>

    <!-- Style -->
    <link rel="stylesheet" href="css/weather_map.css">
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="header">
          <h1>weatherly</h1>
          <p>(my attempt of a cheesey startup name)</p>
        </div>

        <!-- City input -->
        <input type="text" id="input-city" name="input-city" placeholder="City" tabindex="1" class="form-control no-border">

        <div id="showWeather"></div>
        <!-- Name of city -->
        <div class="cityNameDiv">
          <h1 id="cityName"></h1>
          <div id="weatherIcon"></div>
        </div>
        <div id="fly">Fly</div>

        <!-- mapBox boilerplate -->
        <div id='map'></div>

        <div class="threeDay">
          <img src="img/amcharts_weather_icons_1.0.0/animated/weather.svg">
          <h4 class="">Three Day Forecast </h4>
          <img src="img/amcharts_weather_icons_1.0.0/animated/weather.svg">
        </div>

        <!-- Weather Cards -->
        <div class="cards" id="cards">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="summary">Today</h5>
              <img class="card-img" src="/img/amcharts_weather_icons_1.0.0/animated/day.svg">
              <h6 class="card-subtitle mb-2 text-muted">Partly Cloudy</h6>
              <p class="card-text">100 F</br></p>
              <p class="card-text"><small>High / Low: </small></br>
              96 / 87</br></p>
              <p class="card-text"><small>Wind Speed</small></br>
              <img class="windIcon" src="img/windVector.svg">6 <small>mph</small></br></p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="summary">Today</h5>
              <img class="card-img" src="/img/amcharts_weather_icons_1.0.0/animated/day.svg">
              <h6 class="card-subtitle mb-2 text-muted">Partly Cloudy</h6>
              <p class="card-text">100 F</br></p>
              <p class="card-text"><small>High / Low: </small></br>
              96 / 87</br></p>
              <p class="card-text"><small>Wind Speed</small></br>
              <img class="windIcon" src="img/windVector.svg">6 <small>mph</small></br></p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="summary">Today</h5>
              <img class="card-img" src="/img/amcharts_weather_icons_1.0.0/animated/day.svg">
              <h6 class="card-subtitle mb-2 text-muted">Partly Cloudy</h6>
              <p class="card-text">100 F</br></p>
              <p class="card-text"><small>High / Low: </small></br>
              96 / 87</br></p>
              <p class="card-text"><small>Wind Speed</small></br>
              <img class="windIcon" src="img/windVector.svg">6 <small>mph</small></br></p>
            </div>
          </div>

        </div> <!-- cards -->
      </div> <!-- app -->
    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-2.2.4.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Load Key -->
    <script src="js/keys.js"></script>

    <!-- mapbox utils -->
    <script src="./js/mapbox-utils.js"></script>

    <!-- weather map app -->
    <script src="./js/weather_map.js"></script>
  </body>
</html>
